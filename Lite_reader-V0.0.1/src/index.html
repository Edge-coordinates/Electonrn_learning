<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>春诵夏弦</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script>window.$ = window.jQuery = require("./js/jquery.min.js")</script>
</head>

<body class="mdui-appbar-with-toolbar">

    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-indigo">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon toggle"><i
                    class="mdui-icon material-icons">menu</i></a>
            <a href="javascript:;" class="mdui-typo-headline">春诵夏弦</a>
            <a href="javascript:;" class="mdui-typo-title">一款别样的阅读器</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
            <a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon"><i
                    class="mdui-icon material-icons">refresh</i></a>
            <button class="mdui-btn mdui-btn-icon" mdui-dialog="{target: '#settings'}"><i
                    class="mdui-icon material-icons">more_vert</i></button>
        </div>
    </div>

    <div class="mdui-container for_file_drag">
        <div id="hint_txt">
            <h2>将文件拖放到此处以打开</h2>
        </div>
        <div id="novel_content" class="novel"></div>
        <div id="chapter_button"></div>
    </div>
    <div class="mdui-dialog" id="settings">
        <div class="mdui-dialog-title">设置</div>
        <div id="setting_content" class="mdui-dialog-content">
            <div id="reg_list_div">
                <p class="mdui-typo-title">章节目录正则表达式</p>
                <ul id="reg_list" class="mdui-list mdui-list-dense"></ul>
            </div>
            <div id="front_set">
                <p class="mdui-typo-title">字体大小设置</p>
                <label class="mdui-slider mdui-slider-discrete">
                    <input id="front_num_set" type="range" value=20 step="1" min="0" max="100" />
                </label>
            </div>
            <div>
                <p class="mdui-typo-title">About-关于</p>
                <p><strong>作者：<a class="mdui-text-color-blue-900" href="https://edge.infinvoid.top/">边缘坐标</a></strong></p>
                <p>这是一个电脑阅读器~可以根据用户配置的正则表达式进行小说的自动分章等操作，后续会加入一些TXT方面的工具，比如自动分章器之类？</p>
            </div>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>cancel</button>
            <!-- <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>erase</button> -->
        </div>
    </div>

    <div class="mdui-drawer-body-left" style="padding-top: 20px;">
        <div class="mdui-drawer mdui-drawer-close mdui-drawer-full-height" id="drawer">
            <ul id="novle_menu" class="mdui-list mdui-list-dense novle_menu">

            </ul>
        </div>

        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <script src="./js/render.js"></script>
        <!-- <script src="./js/main.js"></script> -->
    </div>
</body>

</html>
