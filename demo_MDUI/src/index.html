<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>春诵夏弦</title>
    <link rel="stylesheet" href="https://cdn.w3cbus.com/library/mdui/1.0.2/css/mdui.min.css" />
</head>

<body class="mdui-appbar-with-toolbar">

    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-indigo">
            <a id="toggle" href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
            <a href="javascript:;" class="mdui-typo-headline">春诵夏弦</a>
            <a href="javascript:;" class="mdui-typo-title">一款别样的阅读器</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
        </div>
    </div>

    <div class="mdui-container">
        <button id="open" class="mdui-btn mdui-color-pink-accent mdui-m-a-1">open</button>
        <button id="close" class="mdui-btn mdui-color-pink-accent mdui-m-a-1">close</button>
    </div>

    <div class="mdui-drawer-body-left" style="padding-top: 20px;">

        <div class="mdui-drawer" id="drawer">
            <ul class="mdui-list">
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
                    <div class="mdui-list-item-content">Inbox</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
                    <div class="mdui-list-item-content">Starred</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                    <div class="mdui-list-item-content">Sent mail</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
                    <div class="mdui-list-item-content">Drafts</div>
                </li>
                <li class="mdui-subheader">Subheader</li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">email</i>
                    <div class="mdui-list-item-content">All mail</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
                    <div class="mdui-list-item-content">Trash</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
                    <div class="mdui-list-item-content">Spam</div>
                </li>
            </ul>
        </div>

        <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
        <script src="./main.js"></script>
    </div>
</body>
</html>
