<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>卡片 - 完整 HTML 结构</title>
  <link rel="stylesheet" href="https://cdn.w3cbus.com/library/mdui/1.0.2/css/mdui.min.css"/>
</head>
<body>

  <div class="mdui-container">
    <div class="mdui-row">
      <div class="mdui-col-sm-6 mdui-col-md-4">
        <div class="mdui-card">
          <div class="mdui-card-media">
            <img src="https://cdn.w3cbus.com/mdui/docs~1/static/1ca4b7b2b4b2f2352aeb.jpg"/>
          </div>
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">Title</div>
            <div class="mdui-card-primary-subtitle">Subtitle</div>
          </div>
          <div class="mdui-card-content">子曰：「学而时习之，不亦说乎？有朋自远方来，不亦乐乎？人不知，而不愠，不亦君子乎？」</div>
          <div class="mdui-card-actions">
            <button class="mdui-btn mdui-ripple">阅读</button>
            <button class="mdui-btn mdui-ripple">打开文件夹</button>
            <button class="mdui-btn mdui-btn-icon mdui-float-right"><i class="mdui-icon material-icons">expand_more</i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.w3cbus.com/library/mdui/1.0.2/js/mdui.min.js"></script>
</body>
</html>
